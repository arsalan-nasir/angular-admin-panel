<div class="content mat-elevation-z8">
  <mat-toolbar class="tool-bar" color="primary">Add New User</mat-toolbar>

  <div class="form-parent">
    <form class="form" (ngSubmit)="onSubmit(formValues)" #formValues="ngForm">
      <div class="form-field">
        <label style="width: 10%; margin: 5px; font-weight: bold"
          >Name :
        </label>
        <input
          style="width: 80%; border-radius: 10px; padding: 5px"
          type="name"
          ngModel
          name="name"
          placeholder="Enter Name..."
          required
        />
      </div>
      <div class="form-field">
        <label style="width: 10%; margin: 5px; font-weight: bold"
          >Phone :
        </label>
        <input
          style="width: 80%; border-radius: 10px; padding: 5px"
          type="phone"
          ngModel
          name="phone"
          placeholder="Enter Phone Number..."
          required
        />
      </div>
      <div class="form-field">
        <label style="width: 10%; margin: 5px; font-weight: bold"
          >Email :
        </label>
        <input
          style="width: 80%; border-radius: 10px; padding: 5px"
          type="email"
          ngModel
          name="email"
          placeholder="Enter your Email..."
          required
        />
      </div>
      <div class="form-field">
        <label style="width: 10%; margin: 5px; font-weight: bold"
          >Website :
        </label>
        <input
          style="width: 80%; border-radius: 10px; padding: 5px"
          type="website"
          ngModel
          name="website"
          placeholder="Enter your Website..."
          required
        />
      </div>
      <div class="submit-button">
        <button class="button" (click)="goBack()">Cancel</button>
        <button class="button" type="submit" loading="this.btnLoading">
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
